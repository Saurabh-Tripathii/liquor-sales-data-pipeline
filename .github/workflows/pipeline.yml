name: Data Engineering Pipeline

on:
  workflow_dispatch:
    inputs:
      raw_s3_path:
        description: "RAW data S3 path (example: s3://bucket/path/)"
        required: true
      clean_s3_path:
        description: "CLEAN data S3 path (example: s3://bucket/cleaned/)"
        required: true

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      # 5Ô∏è‚É£ Terraform Apply (infra + glue config)
      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="raw_s3_path=${{ github.event.inputs.raw_s3_path }}" \
            -var="clean_s3_path=${{ github.event.inputs.clean_s3_path }}"
        working-directory: terraform

      # 6Ô∏è‚É£ Run Glue Job
      - name: Run Glue Job
        run: |
          aws glue start-job-run \
            --job-name liquor-sales-cleaning-job \
            --arguments "{
              \"--RAW_S3_PATH\": \"${{ github.event.inputs.raw_s3_path }}\",
              \"--CLEAN_S3_PATH\": \"${{ github.event.inputs.clean_s3_path }}\"
            }"
       # 7Ô∏è‚É£ Ensure Glue Crawler exists & run it
      - name: Ensure and Run Glue Crawler
        shell: bash
        run: |
          set -e

          CRAWLER_NAME="liquor-cleaned-crawler"
          DATABASE_NAME="liquor_sales_database"
          ROLE_NAME="AWSGlueServiceRole-liquor"
          CLEAN_PATH="${{ github.event.inputs.clean_s3_path }}"

          echo "üîç Checking if Glue Crawler exists..."

          if aws glue get-crawler --name "$CRAWLER_NAME" >/dev/null 2>&1; then
            echo "‚úÖ Crawler already exists: $CRAWLER_NAME"
          else
            echo "üöÄ Crawler not found. Creating crawler..."

            aws glue create-crawler \
              --name "$CRAWLER_NAME" \
              --role "$ROLE_NAME" \
              --database-name "$DATABASE_NAME" \
              --targets S3Targets=[{Path="$CLEAN_PATH"}] \
              --schema-change-policy UpdateBehavior=UPDATE_IN_DATABASE,DeleteBehavior=LOG
          fi

          echo "‚ñ∂Ô∏è Starting Glue Crawler..."
          aws glue start-crawler --name "$CRAWLER_NAME"

          echo "‚è≥ Waiting for crawler to finish..."

          while true; do
            STATUS=$(aws glue get-crawler \
              --name "$CRAWLER_NAME" \
              --query 'Crawler.State' \
              --output text)

            echo "Crawler status: $STATUS"

            if [ "$STATUS" = "READY" ]; then
              echo "‚úÖ Crawler completed successfully"
              break
            fi

            sleep 30
          done


            
